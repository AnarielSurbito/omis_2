{% extends 'base.html' %}

{% block content %}


    {% if user.is_authenticated %}
    <h1>Мероприятия</h1>

{% if events %}
        {% for event in events %}

<div class="col">
    <div class="card h-100">
      <img src="{{ event.image_of_event.url }}">
      <div class="card-body">
        <h5 class="card-title"><a href="{% url 'record' event.name %}">{{ event.name }}<a/></h5>
      </div>
    </div>
  </div>
{% endfor %}
    {% endif %}




    {% else %}
<div class ="col-md-6 offset-md-3">
<br/>
<h1>Login</h1>

    <form method = "POST" enctype="multipart/form-data" action="{% url 'home' %}">
        {% csrf_token %}

  <div class="mb-3">
    <input type="text" class="form-control" name="email" placeholder="User" required>
  </div>
      <div class="mb-3">
    <input type="password" class="form-control" name="password" placeholder="Password" required>
  </div>
      <br/>
  <button type="submit" class="btn btn-primary">Login</button>
</form>


{% endif %}
{% endblock %}
